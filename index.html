    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Td AI Chatbot</title>
    
    <!-- Google Fonts Import (Massive Collection) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&family=Fira+Code:wght@300;400;500&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;700&family=Lato:wght@300;400;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Montserrat:wght@300;400;700&family=Nunito:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Orbitron:wght@400;700&family=Oswald:wght@300;400;500&family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Poppins:wght@300;400;600;700&family=Press+Start+2P&family=Raleway:wght@300;400;700&family=Righteous&family=Roboto:wght@300;400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
              lato: ['Lato', 'sans-serif'],
              open: ['Open Sans', 'sans-serif'],
              montserrat: ['Montserrat', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
              raleway: ['Raleway', 'sans-serif'],
              nunito: ['Nunito', 'sans-serif'],
              
              serif: ['Playfair Display', 'serif'],
              merriweather: ['Merriweather', 'serif'],
              lora: ['Lora', 'serif'],
              cinzel: ['Cinzel', 'serif'],
              
              mono: ['Fira Code', 'monospace'],
              jetbrains: ['JetBrains Mono', 'monospace'],
              space: ['Space Mono', 'monospace'],
              
              display: ['Oswald', 'sans-serif'],
              righteous: ['Righteous', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
              pacifico: ['Pacifico', 'cursive'],
              dancing: ['Dancing Script', 'cursive'],
              pixel: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              gray: {
                900: '#111827',
                950: '#030712',
              },
              red: {
                500: '#ef4444',
                600: '#dc2626',
                900: '#7f1d1d',
                950: '#450a0a',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up-fade': 'slideUpFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-left': 'slideInLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(12px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              }
            },
            transitionTimingFunction: {
              'spring': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'smooth': 'cubic-bezier(0.16, 1, 0.3, 1)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: black;
        color: white;
        scroll-behavior: smooth;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        transition: background-color 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
      
      /* Smooth selection */
      ::selection {
        background-color: rgba(239, 68, 68, 0.3);
        color: white;
      }
    </style>
